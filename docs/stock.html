<!DOCTYPE html>
<html ng-app="angular-high-chart">
<head lang="en">
  <meta charset="UTF-8">
  <title>high-stock example</title>
  <script src="https://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
  <script src="https://code.highcharts.com/adapters/standalone-framework.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="stock-data.js"></script>

</head>
<body>
<div ng-controller="HighChartCtrl">
  <div high-chart type="stock" config="stockOption" update-all style="width: 100%; height: 500px;"></div>
</div>

<script>
  var myApp = angular.module('angular-high-chart', []);
  myApp.controller('HighChartCtrl',['$scope', function($scope) {

    var getData = function(stockData) {
      $scope.stockOption = {
        chart: {
          backgroundColor: '#eee'
        },
        xAxis: {
          dateTimeLabelFormats: {
            second: '%H:%M:%S',
            minute: '%H:%M',
            hour: '%H:%M',
            day: '%m-%d',
            week: '%Y-%m-%d',
            month: '%Y-%m',
            year: '%Y'
          }
        },
        yAxis: {
          labels: {
            formatter: function() {
              return this.value + ' M';
            }
          }
        },
        navigator: {
          dateTimeLabelFormats: {
            second: '%H:%M:%S',
            minute: '%H:%M',
            hour: '%H:%M',
            day: '%m-%d',
            week: '%Y-%m-%d',
            month: '%Y-%m',
            year: '%Y'
          }
        },
        series: [{
          name: 'stock',
          data: stockData
        }]
      };
    };

    getData(stockData);

  }]);

</script>
<script src="./high-chart.js"></script>
</body>
</html>
