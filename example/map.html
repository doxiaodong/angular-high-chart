<!DOCTYPE html>
<html ng-app="angular-high-chart">
<head lang="en">
  <meta charset="UTF-8">
  <title>high-map example</title>
  <script src="http://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
  <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <!--<script src="http://code.highcharts.com/stock/highstock.js"></script>-->
  <script src="http://code.highcharts.com/maps/modules/map.js"></script>
  <script src="http://code.highcharts.com/mapdata/countries/cn/custom/cn-all-sar-taiwan.js"></script>

</head>
<body>
<div ng-controller="HighChartCtrl">
  <div id="highcharts0" high-chart type="map" config="mapOption" style="width: 80%; height: 700px;"></div>
</div>

<script>
  var myApp = angular.module('angular-high-chart', []);
  myApp.controller('HighChartCtrl',['$scope', function($scope) {
    var data = Highcharts.geojson(Highcharts.maps['countries/cn/custom/cn-all-sar-taiwan']);
    data.forEach(function(self) {
      self.value = (100*Math.random()).toFixed(2);
    });
    var getData = function(data, range, color) {
      $scope.mapOption = {
        chart: {
          renderTo: 'highcharts0',
          backgroundColor: '#eee'
        },
        credits: {
          href: 'https://darlin.me/',
          text: 'darlin.me'
        },
        colorAxis: {
          min: range[0],
          max: range[1],
          minColor: color[0],
          maxColor: color[1]
        },
        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },
        series: [{
          name: 'stock',
          data: data,
          dataLabels: {
            enabled: true,
            format: '{point.properties.name}'
          }
        }]
      };
    };

    getData(data, [0, 100], ['#FFC200', '#44D325']);

  }]);

</script>
<script src="../high-chart.js"></script>
</body>
</html>
